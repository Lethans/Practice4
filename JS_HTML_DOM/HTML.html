<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM HTML</title>
</head>
<body>
    <h1>DOM HTML</h1>
    <h2>Changing HTML Content</h2>
    <p id="p1">Hello World!</p>

    <script>
    document.getElementById("p1").innerHTML = "New text!";
    </script>

    <h2>Changing the Value of an Attribute</h2>
    <img id="myImage" src="../img/smiley.jpeg" alt="">

    <script>
    document.getElementById("myImage").src = "../img/landscape.jpg";
    </script>

    <h2>Dynamic HTML content</h2>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "Date : " + Date(); </script>
    

    <h2>document.write()</h2>
    <p>Bla, bla, bla</p>

    <script>
    document.write(Date());
    </script>

    <p>Bla, bla, bla</p>

</body>
</html>
