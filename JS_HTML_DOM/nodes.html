<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Nodes</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <p>Add a new HTML Element.</p>

    <div id="div1">
    <p id="p1">This is a paragraph.</p>
    <p id="p2">This is another paragraph.</p>
    </div>

    <script>
    const para = document.createElement("p");
    const node = document.createTextNode("This is new.");
    para.appendChild(node);
    const element = document.getElementById("div1");
    element.appendChild(para);
    </script>

    <h2>JavaScript HTML DOM</h2>
    <p>Add a new HTML Element.</p>

    <div id="div1">
        <p id="p1">This is a paragraph.</p>
        <p id="p2">This is another paragraph.</p>
    </div>

    <script>
        const para1 = document.createElement("p");
        const node1 = document.createTextNode("This is new.");
        para1.appendChild(node1);

        const element1 = document.getElementById("div1");
        const child1 = document.getElementById("p1");
        element1.insertBefore(para1, child1);
    </script>
    <h2>JavaScript HTML DOM</h2>
    <h3>Replace an HTML Element.</h3>

    <div id="div1">
        <p id="p1">This is a paragraph.</p>
        <p id="p2">This is a paragraph.</p>
    </div>

    <script>
        const parent = document.getElementById("div1");
        const child = document.getElementById("p1");
        const para2 = document.createElement("p");
        const node2 = document.createTextNode("This is new.");
        para2.appendChild(node2);
        parent.replaceChild(para2, child);
    </script>
</body>
</html>
